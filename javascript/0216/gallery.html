<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 100%;
        }
        #gallery {
            width: 600px;
        }
        #thumbs img{
            width: 150px;
        }
    </style>
</head>
<body>
    <div id="gallery">
        <img src="../../images/bg-1.jpg" alt="" id="g">
    </div>
    <div id="thumbs">
        <img src="../../images/bg-1.jpg" alt="" class="thumb">
        <img src="../../images/bg-2.jpg" alt="" class="thumb">
        <img src="../../images/bg-3.jpg" alt="" class="thumb">
        <img src="../../images/bg-5.jpg" alt="" class="thumb">
    </div>
    <script>
        let thumb = document.querySelectorAll(".thumb");
        let g = document.getElementById("g");
        thumb.forEach(function(t){
            t.addEventListener("click",function(){
                let newImg = t.getAttribute("src");
                g.setAttribute("src",newImg);
            })
        })
    </script>
</body>
</html>
