<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="output"></div>
    <script>
        let banana = {

        let dyson = [
            {

            {

        // for(let i = 0;i<dyson.length;i++){

        dyson.forEach(function(d){
