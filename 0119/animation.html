<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #0af;

            animation: ani-2 1s infinite reverse linear;
        }
        /*
            animation-name --> 動畫名稱
            animation-duration --> 持續時間
            animation-delay --> 延遲
            animation-iteration-count --> 執行次數
                infinite
            animation-direction --> 方向
                normal,reverse,alternate,alternate-reverse
            animation-fill-mode --> 模式
                forwards,backwards
            animation-timing-function --> 速度
                ease,ease-in,ease-out,ease-in-out,linear
            animation-play-state --> 狀態
                running,paused
        */
        @keyframes ani-2 {
            0% {
                width: 200px;
                height: 200px;
                background-color: #0af;
            }
            50% {
                width: 400px;
                height: 200px;
                background-color: #fa0;
            }
            100% {
                width: 400px;
                height: 400px;
                background-color: #f0a;
            }
        }
        @keyframes ani {
            from{
                width: 200px;
                background-color: #0af;
            }
            to{
                width: 400px;
                background-color: #ff0;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
